<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juwa2Casino - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes care of making client-side only routes work with GitHub Pages
      
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Build the redirect URL
        var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        var hash = l.hash;
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' + path + search + hash;
        
        // Use meta refresh for crawlers (works even if JS is disabled)
        var meta = document.createElement('meta');
        meta.httpEquiv = 'refresh';
        meta.content = '0;url=' + redirectUrl;
        document.head.appendChild(meta);
        
        // Immediate JavaScript redirect as well
        l.replace(redirectUrl);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/">
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Additional fallback - redirect immediately
      (function() {
        var path = window.location.pathname.slice(1).replace(/&/g, '~and~');
        var search = window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '';
        var hash = window.location.hash;
        window.location.replace('/?/' + path + search + hash);
      })();
    </script>
  </body>
</html>
