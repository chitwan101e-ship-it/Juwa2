<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juwa2Casino</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes care of making client-side only routes work with GitHub Pages
      
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Redirect to index.html with the path as a query parameter
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Immediate redirect - no delay
        l.replace(redirectUrl);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/?/%PATH%">
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Immediate fallback redirect
      window.location.replace('/?/' + window.location.pathname.slice(1).replace(/&/g, '~and~') + 
        (window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
        window.location.hash);
    </script>
  </body>
</html>
